<!DOCTYPE html>
<html lang = "en-us">
<head>
	<meta charset = "UTF-8">
	<title>Crystals Collector</title>

	<link rel = "stylesheet" href = "assets/reset.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

	<link rel = "stylesheet" href= "assets/style.css">

</head>
<body>

	<div id = "wrapper">

		<div class = "row">
			<div class = "card cards">
				<div class = "card-body">
					<h5 class = "card-title">Crystals Collector</h5>

					<p class = "card-text">
						By clicking on each gem, your score will increment.
						Keep clicking on the gems until your score reaches
						the the number above the gems.
						If your score goes above this number, you will have
						lost and the game will reset.
					</p>
				</div>
			</div>	
		</div>

		<div class = "row">
			<div class ="card cards">
				<div class = "card-body">
					<h5 class = "card-title">Goal</h5>
					<p class = "card-text" id = "goal"></p>
				</div>
			</div>

			<div class = "card cards">
				<div id = "wins"></div>
				<div id = "loses"></div>
			</div>
		</div>



		<div class = "container">

			<div class = "row">
				<div class = "col-sm">
					<div id = "redGem"><img src="assets/images/Red_Gem.png" width="100px" height="100px"></div>
				</div>

				<div class = "col-sm">
					<div id = "greenGem"><img src = "assets/images/Green_Gem.png" width="100px" height="100px"></div>
				</div>

				<div class = "col-sm">
					<div id = "blueGem"><img src = "assets/images/Blue_Gem.png" width="100px" height="100px"></div>
				</div>

				<div class = "col-sm">
					<div id = "purpleGem"><img src = "assets/images/Purple_Gem.png" width="100px" height="100px"></div>
				</div>
			</div>
		</div>
		
		<div class = "card cards">
			<div class = "card-body">
				<div id = "actScore"></div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script type = "text/javascript" src = "assets/game.js"></script>

</body>
</html>
